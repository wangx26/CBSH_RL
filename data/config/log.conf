rootCategory=DEBUG, rootAppender, fileAppender
appender.rootAppender=org.apache.log4cpp.ConsoleAppender
appender.rootAppender.layout=org.apache.log4cpp.SimpleLayout

log4cpp.appender.fileAppender=RollingFileAppender
log4cpp.appender.fileAppender.maxFileSize=40000000
log4cpp.appender.fileAppender.maxBackupIndex=3
log4cpp.appender.fileAppender.fileName=MAPFTest.log
log4cpp.appender.fileAppender.layout=PatternLayout
log4cpp.appender.fileAppender.append=false
log4cpp.appender.fileAppender.layout.ConversionPattern=[%d{%Y-%m-%d %H:%M:%S.%l} - %p] %m%n
